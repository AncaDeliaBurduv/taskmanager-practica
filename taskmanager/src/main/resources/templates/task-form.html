<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<body>
<h1>Create/Update Task</h1>
<form action="#" th:action="@{/tasks/create}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required="required" />
    <br>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <br>
    <label for="status">Status:</label>
    <input type="text" id="status" th:field="*{status}" required="required" />
    <br>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" th:field="*{dueDate}" />
    <br>
    <button type="submit">Save Task</button>
</form>
<a href="/tasks">Back to Task List</a>
</body>
</html>
