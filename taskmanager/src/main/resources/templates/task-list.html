<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Due Date</th>
        <th>Created By</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.status}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.user.username}"></td>
        <td>
            <a th:href="@{/tasks/details/{id}(id=${task.id})}">View</a> |
            <a th:href="@{/tasks/form(id=${task.id})}">Edit</a> |
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/tasks/form">Create New Task</a>
</body>
</html>
